<VirtualHost *:80 *:8022>

  ServerName monitor
  DocumentRoot /home/tiny-monitor.gscloud.cz/www

  LogLevel warn
  ErrorLog /var/log/apache2/tiny-monitor.gscloud.cz.error.log
  CustomLog /var/log/apache2/tiny-monitor.gscloud.cz.access.log common

  <directory />
    Options +FollowSymlinks
    RewriteEngine On
    RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
    RewriteRule ^ https://%1%{REQUEST_URI} [R=301,L]
  </directory>

</VirtualHost>
